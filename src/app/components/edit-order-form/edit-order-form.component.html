<!-- edit-order-form.component.html -->
<h2 mat-dialog-title>Edit Order</h2>
<div mat-dialog-content class="form-content">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="edit-order-form">
    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="companyName">
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Name of Recipient</mat-label>
        <input matInput formControlName="nameOfRecipient">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>State</mat-label>
        <input matInput formControlName="state">
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Zip Code</mat-label>
        <input matInput formControlName="zipCode">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Name ETC</mat-label>
        <input matInput formControlName="nameETC">
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field" *ngIf="editForm.value.status === 'SHIPPED'">
        <mat-label>Tracking Number</mat-label>
        <input matInput formControlName="trackingNumber">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of statusOptions" [value]="status">{{ status }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button [mat-dialog-close]="editForm.value" cdkFocusInitial>Save</button>
</div>
